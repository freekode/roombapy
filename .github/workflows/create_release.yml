on: push
    
name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Retrieve version
        run: echo ::set-env name=GIT_RELEASE_NOTES::$(git log $(git describe --tags --abbrev=0 --always)..HEAD --pretty=format:'%h %s')
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Commits ${{ env.GIT_RELEASE_NOTES }}
          draft: true
          prerelease: false
