on: push
    
name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
            fetch-depth: 0
      - name: Retrieve version
        run: |
            release_notes=`git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:'%h %s'`
            release_notes="${release_notes//'%'/'%25'}"
            release_notes="${release_notes//$'\n'/'%0A'}"
            release_notes="${release_notes//$'\r'/'%0D'}"
            echo ::set-env name=GIT_RELEASE_NOTES::$release_notes
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Commits
            ${{ env.GIT_RELEASE_NOTES }}
            
            Test
          draft: true
          prerelease: false
