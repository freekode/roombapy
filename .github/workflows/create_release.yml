on: push
    
name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_RELEASE_NOTES: $(git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:'%h %s')
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ${{ GIT_RELEASE_NOTES }}
          draft: false
          prerelease: false
